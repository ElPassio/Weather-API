<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <div class="container">
        <div class="input1">
            <input type="text" id="inputCountry" placeholder="Pais">
        </div>
        <div class="input">
            <input type="text" id="inputName" placeholder="Ciudad">
        </div>
        
        <div class="button" >
            <button id="boton" onclick="obtenerValorCountry(); obtenerValorCP();">Obtener datos del Clima</button>
        </div>
        <div class="response">
            <p id="response-temp"></p>
            <p id="response-temp-sens"></p>
            <p id="humedad"></p>
            <p id="condicion"></p>
            <p id="viento">
                <div class="viento-datos">
                    <p id="direccion"></p>
                    <p id="velocidad"></p>
                </div>
            </p>
            <p id="visibilidad"></p>
            <p id="precipitaciones"></p>
        </div>
        
        
    </div>    
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
